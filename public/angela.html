<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" name="keywords">
    <title>zeev.io</title>
  </head>
  <body>
    <nav>
      <a class="logo" href="#">Angela</a>
    </nav>
    <br><br>
    <div class="content" align="center">
      <table border="1" cellpadding="20">
        <thead>
          <tr align="center">
            <th colspan="5">
              <h1>Zeev Database</h1>
            </th>
          </tr>
          <tr>
            <th>No</th>
            <th>Status</th>
            <th>Dir</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="image"></tbody>
      </table>
      <br><br><br><br><br><br>
    </div>
    <script>
      const app = new XMLHttpRequest();
      const method = "GET";
      const url = "/home/json/angela.json";
      var angka = 0;
      
      app.open(method,url,true)
      app.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          var data = JSON.parse(this.responseText);
          data.forEach(function(result){
            angka++
            var img = result.img;
            var web = `<tr>
                        <td align="center">${angka}</td>
                        <td  align="center" class="lime">true</td>
                        <td align="center">${img}</td>
                        <td><a href="${img}">
                          Klik di sini
                        </a></td>
                       </tr>`;
        document.getElementById("image").innerHTML += web;
          });
        }
      }
      app.send();
    </script>
    <style>
      body {
        background-color: #ffffff;
        padding: 0px;
        margin: 0px;
      }
      .logo {
        font-family: Courier;
        color: #000000;
        font-size: 30px;
        font-weight: bold;
      }
      a {
        text-decoration: none;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        background-clip: #FFFFFF;
        box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        padding: 0px 5%;
      }
      .lime {
        color: lime;
      }
    </style>
  </body>
</html>
