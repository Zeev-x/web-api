<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" name="keywords">
    <title>zeev.io</title>
  </head>
  <body>
    <div align="center">
      <h1>Osakana-Chan</h1>
    </div>
    <hr color="black">
    <div align="center">
      <table border="1" cellpadding="20" style="margin:0;">
        <thead>
          <tr align="center">
            <th colspan="2">
              <h3>Osakana-Chan table database</h3>
            </th>
          </tr>
        </thead>
        <tbody id="image"></tbody>
      </table>
      <br><br><br><br><br><br>
    </div>
    <script>
      
      for(let i = 1; i < 26;i++){
        var web = `<tr>
                     <td>Database ${i}</td>
                     <td><a href="/osakana/zeev-osakana-chan-${i}-image.jpg">
                       Osakana-Chan${i}.jpg
                     </a></td>
                   </tr>`;
        document.getElementById("image").innerHTML += web;
      }
      
      //window.onload = img();
    </script>
  </body>
</html>
